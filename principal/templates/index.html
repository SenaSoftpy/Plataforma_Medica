{% extends 'layout/layout.html' %}
{% block titulo %} Inicio {% endblock titulo%}
{% block body%}
{% load static %}
    
<div class="slider">

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/salud1.jpeg' %}" class="d-block w-100" alt="myimage1">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/salud2.jpeg' %}" class="d-block w-100" alt="myimage2">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/salud3.jpeg' %}" class="d-block w-100" alt="myimage3">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

</div>

{%endblock%}
