{% extends 'layout/layout.html' %}
{% block titulo %} Inicio {% endblock titulo%}
{% block body%}
    {% load static %}
        
    <div class="slider">

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" style="height: 35rem; width: 100 rem; ">
            <div class="carousel-item active">
                <img src="{% static 'images/salud1.jpeg' %}" class="d-block w-90" alt="myimage1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/salud2.jpg' %}" class="d-block w-90" alt="myimage2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/salud3.jpeg' %}" class="d-block w-90" alt="myimage3">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/salud4.jpeg' %}" class="d-block w-90" alt="myimage3">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/salud5.jpeg' %}" class="d-block w-90" alt="myimage3">
            </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>

    </div>

    <div class="cards">

    <div class="card" style="width: 22rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
    </div>

    </div>
  
{%endblock%}
